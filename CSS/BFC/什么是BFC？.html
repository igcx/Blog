            什么是 BFC：
        BFC 的全称是 Block Formatting Context，块级格式化上下文。这是一个用于在盒模型下布局块级盒子的独立渲染区域，

        将处于BFC区域内和区域外的元素进行互相隔离。


        
        何时会形成 BFC：
    满足下列条件之一就可触发BFC：
        HTML根元素
        position 值为 `absolute` 或 `fixed`
        float 值不为 `none`
        overflow 值不为 `visible`
        display 值为 `inline-block`、`table-cell` 或 `table-caption`

     -->
