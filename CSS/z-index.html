<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index的理解</title>
    <style>
        .father {
          width: 100%;
          height: 200px;
          position: relative;
          background-color: skyblue;
          z-index: 1;
        }
        .son {
          position: absolute;
          width: 100px;
          height: 100px;
          background-color: red;
          left: 0;
          top: 0;
          z-index: 999;
        }
        .box2 {
          position: absolute;
          width: 100px;
          height: 100px;
          background-color: blue;
          left: 0;
          top: 0;
          z-index: 100;
        }
      </style>
</head>
<body>
    <!-- 
        可以将它看做三维坐标系中的z轴方向上的图层层叠顺序。
        元素默认的 z-index 为 0，可通过修改 z-index 来控制设置了postion 值的元素的图层位置。
        可以将这种关系想象成一摞书本，通过 z-index 可以改变一本书在这摞书中的上下位置。
        z-index的小坑, 如果父辈元素有定位, 且配置了z-index, 优先按照父辈元素的定位的z-index进行比较层级
     -->
     <div class="father">
        <div class="son"></div>
      </div>
      
      <div class="box2"></div>
</body>
</html>
