<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动实现水平居中</title>
    <style>
    /*         
        .ele {
	position: absolute;
	width: 宽度值;
	left: 50%;
	margin-left: -(宽度值/2);
    }
         */
    body{
    background: #000;
    margin-top: 50px;
    }
    .pagination ul{
        position: absolute;
        left: 50%;
    }
    .pagination li{
        line-height: 25px;
        list-style: none;
        display: inline;
        float: left;
        position: relative;
        right: 50%;
    }
    .pagination a{
        text-decoration: none;
        display: block;
        color: #000;
        padding: 0 10px;
        border-radius: 2px;
        border: 1px solid #F2F2F2;
        background: #333;
    }
    .pagination a:hover{
        background: orange;
    }
    </style>
</head>
<body>
    <div class="pagination">
        <ul>
          <li><a href="#">Prev</a></li>
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li><a href="#">Next</a></li>
        </ul>
      </div>
<!-- 
优点：扩展性强，兼容性强;
缺点：理解性难。
 -->
</body>
</html>
