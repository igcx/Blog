<!-- 
         事件流
 ⼜称为事件传播，是⻚⾯中接收事件的顺序。DOM2级事件规定的事件流包括了3个阶段：
 - 事件捕获阶段（capture phase）
 - 处于⽬标阶段（target phase）
 - 事件冒泡阶段（bubbling phase)

 捕获阶段从外向里一层一层捕获，冒泡阶段从里向外一层层冒泡
 事件流的触发顺序是：
 1. 事件捕获阶段，为截获事件提供了机会 
 2. 实际的⽬标元素接收到事件
 3. 事件冒泡阶段，可在这个阶段对事件做出响应

 事件冒泡（Event Bubbling）
 事件开始由最具体的元素（⽂档中嵌套层次最深的那个节点）接收到后，开始逐级向上传播到较为不具体的节点。



 <html>
  
  <head> 
    <title>Document</title> 
  </head>
  
  <body> 
    <button>按钮</button> 
  </body> 
  
</html>
如果点击了上面页面代码中的 <button> 按钮，那么该 click 点击事件会沿着 DOM 树向上逐级传播，在途经的每个节点上都会发生，具体顺序如下：
1. button 元素
2. body 元素
3. html 元素
4. document 对象


事件捕获（Event Capturing）
事件开始由较为不具体的节点接收后，然后开始逐级向下传播到最具体的元素上。
事件捕获的最大作用在于：事件在到达预定⽬标之前就可以捕获到它。
如果仍以上面那段 HTML 代码为例，当点击按钮后，在事件捕获的过程中，document 对象会首先接收到这个 click 事件，然后再沿着 DOM 树依次向下，直到 <button>。具体顺序如下：
1. document 对象
2. html 元素
3. body 元素
4. button 元素
 -->
