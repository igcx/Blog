<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        vue3.0
            proxy 代理
     -->
     <script>
         const data = {
             msg: 'hello'
         }

        // 参数一：对象
        // 参数二：执行函数的对象
         const obj = new Proxy(data, {
            // target: 当前的对象
            // key: 当前的属性
             get(target, key) {
                // console.log(target, key, target[key])
                console.log('get')
                return target[key]
             },
             set(target, key, value) {
                console.log('set')
                target[key] = value
             }
         })
         // proxy 代理的对象，动态增加属性值，不需要其他操作 自动会进行劫持
         data.name = '胡歌'
     </script>
</body>
</html>
