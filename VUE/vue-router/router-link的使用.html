<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .router-link-exact-active,
    .router-link-active {
      color: red;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div id="app">
    <router-view></router-view>
    <hr>
    <h1>vue的例子</h1>
    <p>{{msg}}</p>
    <ul>
      <!-- 
        router-link实质上最终会渲染成a链接
        to属性用于指定锚点的路径  exact:精确
        router-link会自动给当前的导航添加两个类名： router-link-exact-active  router-link-active
      -->
      <li><router-link to="/index">首页</router-link></li>
      <li><router-link to="/user">用户</router-link></li>
      <li><router-link to="/login">登录</router-link></li>

      <!-- <li><a href="#/index">首页</a></li>
      <li><a href="#/user">用户</a></li>
      <li><a href="#/login">登录</a></li> -->
    </ul>
  </div>
  <script src="vue.js"></script>
  <script src="vue-router.js"></script>
  <script>
    /* 
      1. 引入
      2. 使用VueRouter插件
      3. 创建路由对象
      4. 把router对象关联到vm上
      5. 配置路由规则 routes
      6. 配置路由的出口 router-view
    */
    const Index = {
      template: `
        <div>我是Index组件</div>
      `
    }
    const User = {
      template: `
        <div>我是User组件</div>
      `
    }
    const Login = {
      template: `
        <div>我是Login组件</div>
      `
    }
    Vue.use(VueRouter)

    const router = new VueRouter({
      routes: [
        { path: '/index', component: Index },
        { path: '/user', component: User },
        { path: '/login', component: Login }
      ]
    })

    const vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello'
      },
      router: router
    })
  </script>
</body>
</html>
