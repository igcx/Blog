<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <router-view></router-view>
    <hr>
    <h1>vue的例子</h1>
    <p>{{msg}}</p>
  </div>
  <script src="vue.js"></script>
  <script src="vue-router.js"></script>
  <script>
    /* 
      1. 引入
      2. 使用VueRouter插件
      3. 创建路由对象
      4. 把router对象关联到vm上
      5. 配置路由规则 routes
      6. 配置路由的出口 router-view
    */
    const Index = {
      template: `
        <div>我是Index组件</div>
      `
    }
    const User = {
      template: `
        <div>我是User组件</div>
      `
    }
    const Login = {
      template: `
        <div>我是Login组件</div>
      `
    }
    Vue.use(VueRouter)

    const router = new VueRouter({
      routes: [
        { path: '/index', component: Index },
        { path: '/user', component: User },
        { path: '/login', component: Login }
      ]
    })

    const vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello'
      },
      router: router
    })
  </script>
</body>
</html>
