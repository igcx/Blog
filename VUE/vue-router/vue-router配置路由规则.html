<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>vue的例子</h1>
    <p>{{msg}}</p>
    <hr>
    <!-- 
      路由的出口，，，，锚点值对应的组件的显示的位置
    -->
    <router-view></router-view>
  </div>
  <script src="vue.js"></script>
  <script src="vue-router.js"></script>
  <script>
    /* 
      1. 引入vue和vue-router
      2. 先使用vue的插件 Vue.use(VueRouter)
      3. 创建路由对象
      4. 关联router和vm实例
    */
    const User = {
      template: `
        <div>我是user组件</div>
      `
    }

    const Login = {
      template: `
        <div>我是login组件</div>
      `
    }


    Vue.use(VueRouter)

    // routes:
    // router: 整个路由对象
    // route: 一条路由规则
    const router = new VueRouter({
      // 配置多条路由的规则
      routes: [
        // 一条规则
        // path: 锚点值的路径  template: 组件的配置项，对象
        {path: '/user', component: User},
        {path: '/login', component: Login}
      ]
    })


    const vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello'
      },
      router
    })
  </script>
</body>
</html>
