<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>vue的例子</h1>
    <hr>
    <p>单价：{{price | price}}</p>
    <p>数量：{{num}}</p>
    <p>总价：{{price * num | price}}</p>

    <hr>
    <p>{{time1 | time}}</p>
    <p>{{time2 | time}}</p>
    <p>{{time3 | time}}</p>
  </div>
  <script src="vue.js"></script>
  <script src="moment.js"></script>
  <script>
    // 定义一个过滤器，用于过滤价格
    Vue.filter('price', input => {
      // 保留两个小数
      return input.toFixed(2)
    })


    Vue.filter('time', function (input) {
      // 对时间进行过滤，格式化成 2020-08-08  moment
      return moment(input).format('YYYY-MM-DD')
    })

    const vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello',
        price: 22.222,
        num: 777,
        time1: new Date(),
        time2: '2020-08-08 12:00:00',
        time3: 1597890315244
      }
    })
  </script>
</body>
</html>
