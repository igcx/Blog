<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>

		<section class="todoapp">
			<todos-header @add="addFn"></todos-header>
			<todos-main :list="showList" @del="delFn" @change="changeFn" @update="updateFn" @check-all="checkAllFn"></todos-main>
			<!-- html标签的属性名是忽略大小写 -->
			<todos-footer :list="list" @clear-todo="clearFn">
				<template>clear completed</template>
				<template #left="scope">{{scope.count}} item left</template>
			<!-- </todos-footer>
			<todos-footer :list="list" @clear-todo="clearFn">
				<template #left="scope">剩余{{scope.count}}项任务</template>
				<template>清空已完成</template>
			</todos-footer> -->
		</section>
		<script src="js/vue.js"></script>
		<script src="js/vue-router.js"></script>
		<script src="js/header.js"></script>
		<script src="js/main.js"></script>
		<script src="js/footer.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
