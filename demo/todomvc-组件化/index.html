<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<section class="todoapp">
      <!-- 头部组件 -->
			<my-header @add="addFn"></my-header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<my-mine :list="list" @del="delFn" @change="changeFn" @update="updateFn" @check-all="checkAllFn"></my-mine>
      <!-- This footer should hidden by default and shown when there are todos -->
      <my-footer :list="list" @clear-todo="clearFn"></my-footer>
			
    </section>
    <script src="./js/vue.js"></script>
    <script src="./js/my-header.js"></script>
    <script src="./js/my-mine.js"></script>
    <script src="./js/my-footer.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
