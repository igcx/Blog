<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" autofocus v-model="name" @keyup.enter="add">
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<li :class="{completed: item.done, editing: item.id === clickId}" v-for="item in list" :key="item.id">
						<div class="view">
							<!-- 在给 checkbox 和 select 元素注册事件的时候，推荐注册 change 事件 -->
							<input class="toggle" type="checkbox" v-model="item.done" @change="change(item.id, item.done)">
							<label @dblclick="show(item.id, item.name)">{{item.name}}</label>
							<button class="destroy" @click="del(item.id)"></button>
						</div>
						<input class="edit" v-model="item.name" @keyup.enter="update(item.id, item.name)" @keyup.esc="cancel">
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>0</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a class="selected" href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed" @click="clear">Clear completed</button>
			</footer>
		</section>
		<script src="js/vue.js"></script>
		<script src="js/axios.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
