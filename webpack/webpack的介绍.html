      webpack能帮我们做什么?

          typescript   =====>  js   
        
        2. 能够对html/js/css代码进行  压缩合并

        3. webpack可以提供一个开发的服务器环境
          能够自动打开浏览器
          能够监视代码的变化
          自动刷新浏览器
        
        4. webpack给vue和react提供了更友好的开发环境

        5 一般来说，开发的项目都是在webpack环境下去开发的，，，项目上线的时候，先经过webpack进行打包。
