<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // npm : 串行
    // yarn: 并行


    /* 
    
      1. 初始化项目
      npm init -y: 
      yarn init -y;

      2. 安装包
      npm i 包名@版本;
      yarn add 包名@版本;

      3. 卸载包
      npm uninstall 包名;
      yarn remove 包名;

      4. 全局安装包
      npm i 包名 -g;
      yarn global add 包名;
      npm uninstall 包名 -g;
      yarn global remove 包名;

      5. 安装所有的包
      npm i;
      yarn;

      6. 清除缓存
      npm cache clean --force;
      yarn cache clean  
      

    */
  </script>
</body>
</html>
