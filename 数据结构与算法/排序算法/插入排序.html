<!DOCTYPE html>

<body>
    <!-- 
        插入排序的代码实现虽然没有冒泡排序和选择排序那么简单粗暴，但它的原理应该是最容易理解的了，因为只要打过扑克牌的人都应该能够秒懂。插入排序是一种最简单直观的排序算法，它的工作原理是通过构建有序序列，对于未排序数据，在已排序序列中从后向前扫描，找到相应位置并插入。
        插入排序和冒泡排序一样，也有一种优化算法，叫做拆半插入。
     -->

     <!-- 
         1. 算法步骤
        将第一待排序序列第一个元素看做一个有序序列，把第二个元素到最后一个元素当成是未排序序列。
        从头到尾依次扫描未排序序列，将扫描到的每个元素插入有序序列的适当位置。（如果待插入的元素与有序序列中的某个元素相等，则将待插入元素插入到相等元素的后面。）
      -->
      <!-- 
          插入排序比一般的高级排序算法（快排、堆排）性能要差，但是还是具有以下优点的：
            实现起来简单，理解起来不是很复杂。
            对于较小的数据集而言比较高效。
            相对于其他复杂度为O(n^2)的排序算法（冒泡、选择）而言更加快速。这一点在文章最后的测试中可以看出来。
            稳定、及时……
       -->
      <script>

            // 对于如下数组
            var arr = [2,1,3,5,4,3];
            // 从第二项（即arr[1]）开始遍历，
            // 第一轮：
            // a[0] >= 1为true，a[0]右移，
            arr = [2,2,3,5,4,3];
            // 然后1赋给a[0]，
            arr = [1,2,3,5,4,3];
            // 然后第二轮：
            // a[1] >= 3不成立，该轮遍历结束。
            // 第三轮;
            // a[2] >= 5不成立，该轮遍历结束。
            // 第四轮：
            // a[3] >= 4为true，a[3]右移，
            arr = [1,2,3,5,5,3];
            // a[2] >= 4不成立，将4赋给a[3]，然后结束该轮遍历。
            arr = [1,2,3,4,5,3];
            // a[4] >= 3成立，a[4]右移一位，
            arr = [1,2,3,4,5,5];
            // arr[3] >= 3成立，arr[3]右移一位，
            arr = [1,2,3,4,4,5];
            // arr[2] >= 3成立，arr[2]右移一位，
            arr = [1,2,3,3,4,5];
            // arr[1] >= 3不成立，将3赋给a[2]，结束该轮。
            arr = [1,2,3,3,4,5];
            // 遍历完成，排序结束。
            // 如果去掉比较时的等号的话，可以减少一些步骤，所以在JavaScript代码中减少了这部分， JavaScript实现（从小到大排序）：
        function insertionSort(arr) {
            //console.time('InsertionSort');
            let len = arr.length;
            for(let i=1; i<len; i++) {
                let j = i;
                let tmp = arr[i];
                while(j > 0 && arr[j-1] > tmp) {
                    arr[j] = arr[j-1];
                    j--;
                }
                arr[j] = tmp;
            }
            //console.timeEnd('InsertionSort');
            return arr;
        }

      </script>
</body>
